name: Commit Stage
on: push

jobs:
    build:
        name: Build and Test
        runs-on: ubuntu-latest
        steps:
          - name: Checkout source code
            uses: actions/checkout@v3
          - name: Set up JDK
            uses: actions/setup-java@v3
            with:
              distribution: temurin
              java-version: 17
          - name: Set up Maven
            uses: stCarolas/setup-maven@v4.5
            with:
              maven-version: 3.8.2
          - name: Build, unit tests and integration tests
            run: |
              mvn test